<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Happy Hikers is a meetup group for people who love to hike." />
    <meta name="keywords" content="san francisco, hiking, meetup, bay area, outdoors" />

    <title>Happy Hikers - Newsletter Sign-Up</title>

    <script defer src="/scripts/main.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/brands.css" integrity="sha384-n9+6/aSqa9lBidZMRCQHTHKJscPq6NW4pCQBiMmHdUCvPN8ZOg2zJJTkC7WIezWv" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/fontawesome.css" integrity="sha384-vd1e11sR28tEK9YANUtpIOdjGW14pS87bUBuOIoBILVWLFnS+MCX9T6MMf0VdPGq" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
  </head>
  <body>
    <header>
      <h1>we're gonna have fun hiking</h1>
    </header>

    <section class="newsletter">
      <form>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="firstName">First name</label>
            <input type="text" class="form-control" id="firstName"  placeholder="First name">
          </div>
          <div class="form-group col-md-6">
            <label for="lastName">Last name</label>
            <input type="text" class="form-control" id="lastName" placeholder="Last name">
          </div>
        </div>
        <div class="form-group">
          <label for="emailInput">Password</label>
          <input type="email" class="form-control" id="emailInput" placeholder="This is NOT spam">
        </div>
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="news1">
          <label class="form-check-label" for="news1">Newsletter 1</label>
        </div>
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="news2">
          <label class="form-check-label" for="news2">Newsletter 2</label>
        </div>
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="news3">
          <label class="form-check-label" for="news3">Newsletter 3</label>
        </div>
        <button type="submit" class="btn btn-primary">Subscribe</button>
      </form>
    </section>
    <footer><div>&copy; 2019, Happy Hikers</div><div><i class="fab fa-twitter"></i><i class="fab fa-instagram"></i><i class="fab fa-facebook-f"></i></div></footer>
  </body>
</html>
